name: Update deno

on:
  schedule:
    - cron:  '23 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - uses: denoland/setup-deno@main
        with:
          deno-version: v1.x

      - run: deno run -A _update_deno.ts
