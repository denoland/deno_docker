name: version_bump
permissions:
  contents: write
on:
  workflow_dispatch:
    inputs:
      releaseKind:
        description: 'Kind of version upgrade. If you like to only change prerelease id, select "none"'
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
        - none
        required: true
      prereleaseId:
        description: 'Prerelease id to append. If you don''t need append it, keep this blank'
        type: string

jobs:
  build:
    name: version bump
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Configure git
        run: |
          git config --global core.symlinks true
          git config --global fetch.parallel 32

      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install deno
        uses: denoland/setup-deno@v1
        with:
          # use a recent version instead of the latest version in case
          # the latest version ever has issues that breaks publishing
          deno-version: v1.30.0

      - name: Run version bump
        run: |
          deno run --allow-read=. --allow-write=. jsr:@kt3k/bmp@0.2.3 --${{github.event.inputs.releaseKind}}
        if: github.event.inputs.releaseKind != 'none'

      - name: Append prerelease id if necessary
        run: |
          deno run --allow-read=. --allow-write=. jsr:@kt3k/bmp@0.2.3 --${{github.event.inputs.releaseKind}}
        if: github.event.inputs.prerelease

      - name: Create PR
        env:
          GITHUB_TOKEN: ${{ secrets.DENOBOT_PAT }}
          GH_WORKFLOW_ACTOR: ${{ github.actor }}
        run: |
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config user.name "${{ github.actor }}"
          ./tools/release/create_pr.ts
